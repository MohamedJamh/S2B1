<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<!-- <link href="/https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" /> -->
	<link href="./assets/css/vendor.min.css" rel="stylesheet" />
	<link href="./assets/css/default/app.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<link href="./assets/css/style.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between mb-3">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header mb-2">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="align-self-center mb-2">
					<button class="add-task border-0 rounded-pill" data-bs-toggle="modal" data-bs-target="#modal-task" onclick=""><i class="bi bi-plus-lg"></i> Add Task</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-6 col-xl-4 g-3">
					<div class="table-container to-do p-0">
						<div class="table-header border-0">
							<h4 class="table-title p-3">To do (<span id="to-do-tasks-count"></span>)</h4>
						</div>
						<div class="table-body m-0" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
							
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-xl-4 g-3">
					<div class="table-container in-progress p-0">
						<div class="table-header border-0">
							<h4 class="table-title p-3">In Progress (<span id="in-progress-tasks-count"></span>)</h4>
						</div>
						<div class="table-body m-0" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->
							
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-xl-4 g-3">
					<div class="table-container done p-0">
						<div class="table-header border-0">
							<h4 class="table-title p-3">Done (<span id="done-tasks-count"></span>)</h4>
						</div>
						<div class="table-body m-0" id="done-tasks">
							<!-- DONE TASKS HERE -->
							
						</div>
					</div>
				</div>
			</div>
			<!-- ------------------------------------------- -->
				
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade" id="modal-task">
		<!-- Modal content goes here -->
		<div class="modal-dialog" >
			<div class="modal-content table-container">
				<div class="modal-header border-0 table-header">
					<h5 class="modal-title text-white">Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label text-white">Title</label>
						<input id="txt_title" type="text" class="form-control form-control-sm">
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Type</label>
						<div>
							<input id="rbtn_bug" class="form-check-input ms-5" type="radio" name="type" checked >
							<label class="form-check-label text-white">
								Bug
							</label>
							<input class="form-check-input ms-5" type="radio" name="type" >
							<label class="form-check-label text-white" >
								Feature
							</label>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Statut</label>
						<select id="select_status" class="form-select form-select-sm" aria-label="Default select example">
							<option selected>Please Select</option>
							<option value="to-do">To Do</option>
							<option value="in-progress">In Progresse</option>
							<option value="done">Done</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Priority</label>
						<select id="select_priority" class="form-select form-select-sm">
							<option selected>Please Select</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
							<option value="Critical">Critical</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Date</label>
						<input id="date_picker" type="date" class="form-control form-control-sm">
					</div>
					<div class="mb-3 ">
						<label class="form-label text-white">Description</label>
						<textarea id="area_description" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="modal-footer border-0 pt-0">
					<button  type="button" class="btn cancel-btn rounded-pill" data-bs-dismiss="modal" onclick="clearModalInputs();">Close</button>
					<button type="button" class="btn save-btn rounded-pill" data-bs-dismiss="modal" onclick="add();">Save</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-task-update">
		<!-- Modal content goes here -->
		<div class="modal-dialog" >
			<div class="modal-content table-container">
				<div class="modal-header border-0 table-header">
					<h5 class="modal-title text-white">Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label text-white">Title</label>
						<input id="update_txt_title" type="text" class="form-control form-control-sm">
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Type</label>
						<div>
							<input id="update_rbtn_bug" class="form-check-input ms-5" type="radio" name="type">
							<label class="form-check-label text-white">
								Bug
							</label>
							<input id="update_rbtn_feature" class="form-check-input ms-5" type="radio" name="type">
							<label class="form-check-label text-white">
								Feature
							</label>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Statut</label>
						<select id="update_select_status" class="form-select form-select-sm" aria-label="Default select example">
							<option selected>Please Select</option>
							<option value="to-do">To Do</option>
							<option value="in-progress">In Progresse</option>
							<option value="done">Done</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Priority</label>
						<select id="update_select_priority" class="form-select form-select-sm">
							<option selected>Please Select</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
							<option value="Critical">Critical</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label text-white">Date</label>
						<input id="update_date_picker" type="date" class="form-control form-control-sm">
					</div>
					<div class="mb-3 ">
						<label class="form-label text-white">Description</label>
						<textarea id="update_area_description" class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="modal-footer border-0 pt-0">
					<button type="button" class="btn cancel-btn rounded-pill" data-bs-dismiss="modal">Cancel</button>
					<button  type="button" class="btn delete-btn text-white rounded-pill" data-bs-dismiss="modal" onclick="deleteTask();">Delete</button>
					<button  type="button" class="btn update-btn text-white rounded-pill" data-bs-dismiss="modal" onclick="updateTask();">Upadate</button>
				</div>
			</div>
		</div>
	</div>
	<!-- ================== BEGIN core-js ================== -->
	<script src="./assets/js/vendor.min.js"></script>
	<script src="./assets/js/app.min.js"></script>
	<script src="./assets/js/data.js"></script>
	<script src="./assets/js/script.js"></script>
	<!-- ================== END core-js ================== -->
</body>
</html>
